{% load static %}
<!DOCTYPE html>
<html lang="es">
<!-- Informacion de la pagina para los navegadores -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Css/main.css' %}">
    <link rel="stylesheet" href="{% static 'Css/header.css' %}">
    {% block css %} {% endblock %}
    <title>{% block titulo %} Nomina {% endblock %}</title>
</head>
<!-- Contedio de la pagina que ven los usuaios -->
<body>
    <!--* Encabezado del menu del sitio  -->
    <header class="header">
        <nav class="navegacion">
        <a href="{% url 'inicio' %}" class="logo">
            <div class="logo">
                    Rol de pagos 
            </div>
        </a>
        <ul class="menu">
            <li><a href="{% url 'cargoLista' %}"> Cargos</a></li>
            <li><a href="{% url 'departamentoLista' %}"> Departamento</a></li>
            <li><a href="{% url 'empleadoLista' %}"> Empleado</a></li>
        </ul>    
        </nav>
    </header>
    <main>
        {% block contenido %}
        <div class="principal">
            <div class="box">
                <h1>Bienvenido a Nuestro Sitio Web</h1>
            </div>
            <div class="box">
                <img src="{% static 'img/inicio.png.png' %}" width="500px" alt="sin imagen">
            </div>
        </div>
        <!-- <section class="principal">
            <h1>Bienvenido a Nuestro Sitio Wed</h1>
            <img src="{% static 'img/inicio.png.png' %}" width="500px" alt="sin imagen">
        </section> -->
        {% endblock %}
    </main>

</body>
</html>
